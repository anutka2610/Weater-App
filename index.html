<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e25867dc30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="contener">
      <form class="search-form" id="search-form">
        <div class="row header">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="City search"
              aria-label="City search"
            />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="search" id="search" />
          </div>
          <div class="col-2">
            <button class="currentWeather" id="currentWeather">Current</button>
          </div>
          <div class="col-2 iconCity">🏙</div>
        </div>
      </form>

      <div class="row today">
        <div class="col-9">
          <div class="row">
            <div class="col-3 center">🌤</div>
            <div class="col-9">
              <span class="day" id="day"> Monday, 12.12.2022</span>
              <div id="time">18.00</div>
              <span id="discription">sunny</span><br />
              <span id="tempMax">5</span> /<span id="tempMin">-2</span>℃
              <div class="presipitation">
                <small>
                  wind: <span id="wind">5 </span> km/h <br />humidity:
                  <span id="humidity">56</span> %</small
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
          <h2>
            <span id="city"> Amsterdam</span>
            <br />
            <span id="temperature"> </span>
            <span class="units">
              <a href="#" id="celsius-link">℃</a>
              <a href="#" id="fahrenheit-link">℉</a>
            </span>
          </h2>
        </div>
      </div>
      <div class="container text-center bottom">
        <div class="row">
          <div class="col">
            <h3>Tue</h3>

            <p class="small"><small>13.12.2022</small></p>

            <p class="emoji">🌤</p>
            -6/-9
          </div>
          <div class="col">
            <h3>Wed</h3>
            <p class="small"><small>14.12.2022</small></p>
            <p class="emoji">🌤</p>
            -6/-9
          </div>
          <div class="col">
            <h3>Thu</h3>
            <p class="small"><small>15.12.2022</small></p>
            <p class="emoji">🌤</p>
            -6/-9
          </div>
          <div class="col">
            <h3>Fri</h3>
            <p class="small"><small>16.12.2022</small></p>

            <p class="emoji">🌤</p>
            -6/-9
          </div>
          <div class="col">
            <h3>Sat</h3>
            <p class="small"><small>17.12.2022</small></p>

            <p class="emoji">🌤</p>
            -6/-9
          </div>
          <div class="col">
            <h3>Sun</h3>
            <p class="small"><small>18.12.2022</small></p>

            <p class="emoji">🌤</p>
            -6/-9
          </div>
        </div>
      </div>
    </div>
    <p class="buttom">
      <a href="https://github.com/anutka2610/Weater-App"> Open source code </a>
      by Anna Oriekhova
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
